<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/master.css') }}">
    <title>Book reviews - {{ title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand mr-md-5" href="{{ url_for('index') }}">Books Rating</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-items" aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar-items">
        <form class="form-inline my-2 my-md-0" action='{{ url_for("search") }}' method="get">
          <input class="form-control mr-sm-2" name='item' type="search" placeholder="Search">
          <button class="btn btn-outline-info mx-auto mx-md-0 my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="ml-auto mt-4 mt-md-0 " >
          {% if g.user %}
            <div class="p-2 text-center text-white bg-dark">
              <b class='text-info'><span id='username'>{{ g.user.username }}</span></b>
              <a class="ml-2" href="{{ url_for('logout') }}">logout</a>
            </div>
          {% else %}
            <div class="text-center">
              <a class="mx-2 mt-2 mt-md-0" href="{{ url_for('register') }}">Register</a>
              <a class="mx-2 mt-2 mt-md-0" href="{{ url_for('login') }}">Log In</a>
            </div>
          {% endif %}
        </div>
      </div>
    </nav>

    {% block content%}

    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
