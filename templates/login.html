{% extends 'layout.html' %}


{% block content %}
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success m-3">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="form-cont">
      <h1 class="my-3 my-md-4">Login</h1>
      {% if msg %}
        <div class="alert alert-{{ msg.class }}">
          {{ msg.body }}
        </div>
      {% endif %}
      <form  action="{{ url_for('login') }}" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input class='form-control' type="text" name="username" value="">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class='form-control' type="password" name="password" value="">
        </div>

        <button class="btn btn-primary" type="submit" name="">Login</button>
      </form>
      <p class='text-muted'><small>Don't have account, <a href="{{ url_for('register') }}">Register</a> here</small></p>
    </div>
  </div>
{% endblock %}
